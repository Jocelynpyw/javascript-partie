<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Audio player</title>
</head>
<body>
    <div class="container" id="container">
        <div class="music-container disable-animation" id="music-container">
            <div class="player" id="player">
                <div class="music-info">
                    <h4 id="title">Linkin Park</h4>
                </div>
                <div class="img-container">
                    <img src="vignette/02267922d52f60ae18ee0ab3a14bc02a.jpg" alt="linking park cover" id="cover">
                </div>
                <div class="player-controls">
                    <button id="prev"><i class="fas fa-backward"></i></button>
                    <button id="play"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-forward"></i></button>
                    <button id="stop"><i class="fas fa-backward"></i></button>   
                </div>

                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>

                </div>
                <audio src="musique/04-maitre_gims-freedom_feat_h_magnum.mp3" id="audio">pe</audio>

                <div class="vol-bar" id="vol-bar">
                    <button id="vol-down"><i class="fas fa-volume-down"></i></button>
                    <div class="vol-container" id="vol-container">
                        <div class="vol-progress" id="vol-progress"></div>
                    </div>
                    <button id="vol-up"><i class="fas fa-volume-up"></i></button>
                </div>
                <div class="loop">
                    <button id="loop"><i class="fas fa-redo"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
